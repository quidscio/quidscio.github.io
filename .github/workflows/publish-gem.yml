name: Publish Gem

on:
  release:
    types: [released]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Build gem
        run: |
          gem build jekyll-theme-midnight.gemspec
      - name: Publish
        run: |
          gem push jekyll-theme-midnight.gem --key ${{ secrets.PAGES_GEM_PUBLISH }}
